apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-result-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: vote.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.vote.serviceName }}
            namespace: {{ .Values.namespace }}
            port:
              number: {{ .Values.vote.port }}
      - path: /results
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.result.serviceName }}
            namespace: {{ .Values.namespace }}
            port:
              number: {{ .Values.result.port }}

  - host: argocd.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            namespace: argocd
            port:
              number: 80
