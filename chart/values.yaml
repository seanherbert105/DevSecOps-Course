# Global Configuration
githubRegistry: ghcr.io
dockerRegistry: docker.io
namespace: voting-app

vote:
  name: vote
  serviceName: vote-service
  image: seanherbert105/devsecops-course/voting-app/vote
  tag: main
  replicaCount: 1
  port: 8080
  targetPort: 8080
  nodePort: 31000

result:
  name: result
  serviceName: result-service
  image: seanherbert105/devsecops-course/voting-app/result
  tag: main
  replicaCount: 1
  port: 8001
  targetPort: 8001
  nodePort: 31001

worker:
  name: worker
  image: seanherbert105/devsecops-course/voting-app/worker
  tag: main
  replicaCount: 1

redis:
  name: redis
  serviceName: redis-service
  data: redis-data
  image: redis
  tag: alpine
  replicaCount: 1
  port: 6379
  targetPort: 6379

db:
  name: db
  serviceName: db-service
  configMap: db-config
  data: db-data
  image: postgres
  tag: 15-alpine
  replicaCount: 1
  port: 5432
  targetPort: 5432